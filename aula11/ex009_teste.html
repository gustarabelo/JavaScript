<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua nacionalidade</title>
</head>
<body>
    <h1>Descubra se você é brasileiro ou não</h1>
    <p>Só aceitamos nome no idioma PT-BR</p>
    Seu país: <input type="text" name="nomeP" id="nomeP">
    <input type="button" value="Verificar" onclick="região()">

    <div id="res">

    </div>

    <script>
        function região(){
            var nomePais = document.querySelector('input#nomeP')
            var res = document.querySelector('div#res')
            var resul = nomePais.value
            res.innerHTML += `<p>Seu país é ${resul}</p>`
            if(resul == 'Brasil'){
                res.innerHTML += '<p>Voce é <strong>Brasileiro(a)</strong></p>'
            }else if(resul == 'Estados Unidos'){
                res.innerHTML += '<p>Voce é <strong>Animal</strong></p>'
            }else{
                res.innerHTML += '<p>Voce é <strong>Estrangeiro(a)</strong></p>'
            }
        }

    </script>

</body>
</html>
